<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
<title>今日の晩御飯</title>
<script

<link rel="shortcut icon" href="favicon.ico">
<link rel="stylesheet" type="text/css" href="/main.css">

<body bgcolor="#66cdaa">

</tbody>

</div>
